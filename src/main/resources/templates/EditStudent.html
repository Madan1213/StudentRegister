<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container border border-primary rounded m-5 p-4 w-50">
    <h4 class="h-3 mb-4 text-primary">Update Student Registration Form</h4>
    <form th:action="@{/updateStudent/{id}(id=${student.id})}" class="form-group" th:object="${student}" method="post">
        <input type="hidden" th:field="${id}">
        Name :<input class="form-control w-50 mb-3" type="text" th:field="*{name}" placeholder="Enter Student Name">
        Phone :<input class="form-control w-50 mb-3" type="text" th:field="*{phone}" placeholder="Enter Student Phone">
        Gender :
        <input class="form-check-input mb-3 p-2" type="radio" th:field="*{gender}" th:each="tempGender:${gender}" th:text="${tempGender}" th:value="${tempGender}" > <br>
        Course :
        <select class="form-control w-50 mb-3" th:field="*{course}">
            <option th:each="tempCourse:${course}"
                    th:text="${tempCourse}" th:value="${tempCourse}"></option>
        </select>
        Location : <input class="form-control w-50 mb-3" type="text" th:field="*{location}" placeholder="Enter Student Location">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
