<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    .dropdown-toggle::after {
        display: none !important;
    }
</style>
</head>
<body>
    <div class="container">
        <a class="btn btn-secondary m-4" th:href="@{/showForm}" >Add Student</a>
        <table class="table table-bordered table-striped">
            <thead class="table table-dark text-center">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody th:each="tempStudents:${students}">
                <tr>
                    <td th:text="${tempStudents.name}"></td>
                    <td th:text="${tempStudents.phone}"></td>
                    <td th:text="${tempStudents.course}"></td>
                    <td th:text="${tempStudents.gender}"></td>
                    <td th:text="${tempStudents.location}"></td>
                    <td>
                        <div class="dropdown text-center">
                            <a class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i></a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item " th:href="@{/edit/{id}(id=${tempStudents.id})}">Edit</a>
                                <li><a class="dropdown-item" th:href="@{/delete/{id}(id=${tempStudents.id})}">Delete</a></li></li>
                            </ul>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
